server.port=8088

# C?u hình servlet
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# C?u hình ket noi MySQL
spring.datasource.url=jdbc:mysql://localhost:3308/shopapp?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Cau hình JPA và Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Vô hi?u hóa spring.jpa.open-in-view neu không can thiet
spring.jpa.open-in-view=false

# C?u hình API
api.prefix=api/v1

# 30 days = 30 * 24 * 60 * 60 seconds
jwt.expiration = 2592000
